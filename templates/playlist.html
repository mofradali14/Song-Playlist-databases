{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

<div class="text-dark">
  <h2>Songs in this playlist</h2>
  {% for song in playlist.songs %}
  <a href="/songs/{{song.id}}"><li>{{song.title}} by {{song.artist}}</li></a>
  {% endfor %}
</div>



{% endblock %}
