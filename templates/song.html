{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<div class="text-dark">
  <h2>This song is included in</h2>
  <ul>
    {% for playlist in song.playlists %}
    <a href="/playlists/{{playlist.id}}"><li>{{playlist.name}}</li></a>
    {% endfor %}
  </ul>
</div>

{% endblock %}
